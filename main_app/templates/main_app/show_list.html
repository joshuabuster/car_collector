{% extends 'base.html' %}
{% block content %}

<h1>List of Shows</h1>

{% for show in show_list %}
  <a href="{% url 'show_detail' show.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ show.name }}</span>
            <p>Location: {{ show.location }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
